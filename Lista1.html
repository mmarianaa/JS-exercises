<!--Faça um Programa que verifique se uma letra digitada é "F" ou "M". Conforme a letra escrever: F - Feminino, M - Masculino, Sexo Inválido.-->
<script type="text/javascript">
	var x = prompt("digite F ou M");
	if(x=="F"){
		document.write("Feminino");
	}
	else{
		if(x=="M"){
			document.write("Masculino");
		}else{
			document.write("Inválido");
		}
	}	
</script>


<!--Faça um Programa que leia um número e exiba o dia correspondente da semana. (1-Domingo, 2- Segunda, etc.), se digitar outro valor deve aparecer valor inválido-->
<script type="text/javascript">
	var d = 1*prompt("Digite um número de 1 a 7")
	if (d == 1) {
		document.write("Domingo");
	} else{
		if (d == 2) {
			document.write("Segunda");
		} else{
			if (d == 3) {
				document.write("Terça");
			} else{
				if (d == 4) {
					document.write("Quarta");
				} else{
					if (d == 5) {
						document.write("Quinta");
					} else{
						if (d == 6) {
							document.write("Sexta");
						} else{
							if (d == 7) {
								document.write("Sábado");
							} else{
								document.write("Inválido");
							}
						}
					}
				}
			}
		}
	}	
</script>
