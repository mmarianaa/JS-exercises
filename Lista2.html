<!-- 1) Faça um programa que imprima na tela os números de 1 a 20, um abaixo do outro. Depois modifique o programa para que ele mostre os números um ao lado do outro.-->
<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
</head>
<body>
	<script type="text/javascript">		
		//estrutura de repeticao de 1 a 20 um ABAIXO do outro.
		for (x = 1; x <= 20; x ++) {
			document.write("<br>" + x);
		}
		//estrutura de repetição de 1 a 20 um ao LADO do outro.
		for (x = 1; x <= 20; x ++) {
			document.write(", " + x);
		}
	</script>
</body>
</html>

<!-- 3) Faça um programa que calcule e mostre a média aritmética de N notas.-->
<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
</head>
<body>
	<script type="text/javascript">
		var qn = 1*prompt("Quantas notas são?");
		var notas = 0; 
		for ( x=0 ; x<qn ; x++ ) {
			notas = notas+1*prompt("Digite a nota");
		}
		document.write(notas/qn);
	</script>
</body>
</html>

<!--7) Altere o programa anterior para mostrar no final a soma dos números.-->
<!DOCTYPE html>

	<title></title>

</head>
<body>

		var num1 = 1*prompt("Digite o primeiro número:");
